<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D in HTML</title>
  </head>

  <body class="bg-light-mode dark:bg-dark-mode">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      // the first time the user enters the site, the theme will be set to dark
      if (!localStorage.getItem("theme")) localStorage.setItem("theme", "dark");

      // by adding a dark class to the body, we change the theme of all css selectors with the dark: prefix
      document.body.classList.add(localStorage.getItem("theme"));
    </script>
  </body>
</html>
